<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Data Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden; /* Hide scrollbars */
        }
    </style>
</head>

<body class="bg-gradient-to-b from-blue-200 h-screen to-blue-400 m-14">
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-md animate__animated animate__fadeInDown">
        <h1 class="text-3xl text-center text-blue-900 mb-8">Random Data Generator</h1>
        <form action="/generate" method="post">
            <fieldset class="mb-8">
                <legend class="text-lg font-bold text-blue-900 mb-4">Select the data fields you want:</legend>
                <div class="gap-3 sm:flex sm:flex-wrap">
                    <div class="checkbox-group">
                        <input type="checkbox" id="name" name="Name" value="Name" checked>
                        <label for="name" class="ml-2 text-blue-900">Name</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="surname" name="Surname" value="Surname" checked>
                        <label for="surname" class="ml-2 text-blue-900">Surname</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="gender" name="Gender" value="Gender" checked>
                        <label for="gender" class="ml-2 text-blue-900">Gender</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="mobile_number" name="Mobile Number" value="Mobile Number" checked>
                        <label for="mobile_number" class="ml-2 text-blue-900">Mobile Number</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="email" name="Email" value="Email" checked>
                        <label for="email" class="ml-2 text-blue-900">Email</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="birthdate" name="Birthdate" value="Birthdate" checked>
                        <label for="birthdate" class="ml-2 text-blue-900">Birthdate</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="age" name="Age" value="Age" checked>
                        <label for="age" class="ml-2 text-blue-900">Age</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="password" name="Password" value="Password" checked>
                        <label for="password" class="ml-2 text-blue-900">Password</label>
                    </div>
                </div>
            </fieldset>
            <label for="number_of_data" class="text-blue-900">Enter the number of data to generate:</label><br>
            <input type="number" id="number_of_data" name="number_of_data" required min="1"
                class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-400"><br>
            <label for="file_format" class="text-blue-900">Select file format:</label><br>
            <select id="file_format" name="file_format"
                class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-400">
                <option value="sql">SQL</option>
                <option value="csv">CSV</option>
            </select><br><br>
            <input type="submit" value="Generate and Download"
                class="w-full px-8 py-4 text-lg font-bold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 cursor-pointer">
        </form>
    </div>
</body>

</html>
